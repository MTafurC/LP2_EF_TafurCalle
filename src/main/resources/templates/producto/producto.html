<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Productos</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .cart-icon {
      position: relative;
      font-size: 24px;
      color: #333;
      margin-left: 20px;
    }
    .cart-badge {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: red;
      color: white;
      border-radius: 50%;
      padding: 4px 8px;
      font-size: 12px;
      font-weight: bold;
      min-width: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" th:href="@{/menu}">Listar Productos</a>  
  <div class="form-inline my-2 my-lg-0 ml-auto">    
    <a class="btn btn-outline-danger ml-2" th:href="@{/logout}" role="button">Logout</a>    
  </div>
</nav>

<h4>Bienvenido <span th:text="${usuario.nombres}"></span> <span th:text="${usuario.apellidos}"></span> </h4>
<form th:action="@{/registrar_producto(id=${producto.id})}" method="post" th:object="${producto}">		
        <h3 class="mt-3">
        	<span th:if= "${producto.id == null}">Registrar Producto</span>
        	<span th:if= "${producto.id != null}">Editar Producto</span>
        </h3>
		<div class="form-group">
			<input th:field="*{nombre_producto}" type="text" class="form-control" id="nombre_producto" name="nombre_producto" placeholder="Nombre producto" required>
		</div>		
		<div class="form-group">
			<input th:field="*{precio}" type="number" step="0.01" class="form-control" id="precio" name="precio" placeholder="Precio producto" required>
		</div>
		<div class="form-group">
			<input th:field="*{stock}" type="number" class="form-control" id="stock" name="stock" placeholder="Stock producto" required>
		</div>
		<div class="form-group">
			<select th:field="*{categoria}" class="form-control" id="categoria" name="categoria" required>
				<option th:each="opcion : ${categorias}" th:value="${opcion}" th:text="${opcion}" />
		    </select>
		</div>
		<a class="btn btn-secondary" href="/productos">Atras</a>
        <button class="btn btn-primary" type="submit">
        	<span th:if= "${producto.id == null}">Registrar Producto</span>
        	<span th:if= "${producto.id != null}">Editar Producto</span>
		</button>
	</form>  

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
