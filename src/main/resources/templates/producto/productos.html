<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Productos</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<!-- FontAwesome -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		.profile-pic {
			width: 40px;
			height: 40px;
			border-radius: 50%;
			object-fit: cover;
		}

		.cart-icon {
			position: relative;
			font-size: 24px;
			color: #333;
			margin-left: 20px;
		}

		.cart-badge {
			position: absolute;
			top: -8px;
			right: -8px;
			background-color: red;
			color: white;
			border-radius: 50%;
			padding: 4px 8px;
			font-size: 12px;
			font-weight: bold;
			min-width: 18px;
			text-align: center;
		}
	</style>
</head>

<body>
	<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
		<a class="navbar-brand" th:href="@{/menu}">Listar Productos</a>
		<div class="form-inline my-2 my-lg-0 ml-auto">
			<a class="btn btn-outline-danger ml-2" th:href="@{/logout}" role="button">Logout</a>
		</div>
	</nav>
	<div class="card shadow-sm p-4">
		<h4>Bienvenido <span th:text="${usuario.nombres}"></span> <span th:text="${usuario.apellidos}"></span> </h4>
		<div th:if="${info != null}" class="alert alert-info mt-4" role="alert">
			<span th:text="${info}"></span>
		</div>
		<div class="text-right mr-4">
			<a th:href="@{/producto}" class="btn btn-info mt-3">Agregar producto</a>
			<a th:if="${productos != null}" target="_blank" th:href="@{/generar_pdf}" class="btn btn-info mt-3">Generar
				PDF</a>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Nombre producto</th>
					<th scope="col">Precio</th>
					<th scope="col">Stock</th>
					<th scope="col">Categoría</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:id="${producto.id}" th:each="producto: ${productos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre_producto}"></td>
					<td th:text="'S/ ' + ${producto.precio}"></td>
					<td th:text="${producto.stock}"></td>
					<td th:text="${producto.categoria}"></td>
					<td><a th:href="@{/producto_ver(id=${producto.id})}" class="btn btn-primary mt-3">Ver</a> <a
							th:href="@{/producto(id=${producto.id})}" class="btn btn-primary mt-3">Editar</a></td>
				</tr>
			</tbody>
		</table>
	</div>	
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>

</html>
