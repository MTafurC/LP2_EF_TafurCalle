<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Registrar Usuario</title>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
	<div th:if="${registroCorrecto}" class="alert alert-success mt-4" role="alert">
        <span th:text="${registroCorrecto}"></span>
    </div>  
	<form th:action="@{/registrar_usuario}" method="post" th:object="${usuario}" enctype="multipart/form-data">		
        <h3 class="mt-3">Registrar Usuario</h3>
		<div class="form-group">
			<label for="username">Ingresar correo</label>		
			<input th:field="*{correo}" type="email" class="form-control" id="correo" name="username" placeholder="correo" required>
		</div>
		<div class="form-group">
			<label for="username">Ingresar password</label>
			<input th:field="*{password}" type="password" class="form-control" id="password" name="password" placeholder="password" required>
		</div>
		<div class="form-group">
			<label for="username">Ingresar nombres</label>
			<input th:field="*{nombres}" type="text" class="form-control" id="nombres" name="nombres" placeholder="nombres" required>
		</div>
		<div class="form-group">
			<label for="username">Ingresar apellidos</label>
			<input th:field="*{apellidos}" type="text" class="form-control" id="apellidos" name="apellidos" placeholder="apellidos" required>
		</div>
		<div class="form-group">
			<label for="username">Ingresar fecha de nacimiento</label>
			<input th:field="*{fecha_nacimiento}" type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Fecha de nacimiento" required>
		</div>
		<div class="form-group">
		 	<label for="exampleFormControlFile1">Seleccione foto de perfil</label>
            <input name="foto" accept="image/*" required type="file" class="form-control-file" id="foto_perfil">
        </div>
		<a class="btn btn-secondary" href="/">Atras</a>
        <button class="btn btn-primary" type="submit">Registrar</button>
	</form>  


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
